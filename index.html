<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Plip - Full-Service Marketing Agency for Real Estate. Automate your lead generation and dominate your market." />
    <title>Plip - Marketing Agency</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/app/main.tsx"></script>

    <!-- Netlify Forms Detection - Hidden form for Netlify to parse at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <select name="niche">
        <option>Real Estate</option>
        <option>Ecommerce</option>
        <option>Retail</option>
        <option>Restaurant</option>
        <option>Lawncare</option>
        <option>Photography/Videography</option>
        <option>Home Repair/Improvement</option>
        <option>Automotive</option>
        <option>Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
