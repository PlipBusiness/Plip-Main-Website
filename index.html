<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Plip | Marketing Automation, Paid Ads &amp; Growth Systems</title>
    <meta name="description" content="Plip builds the marketing systems behind business growth — automation, paid advertising, websites, YouTube management, and branding for businesses ready to scale." />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/image_logo.png" />
    <link rel="apple-touch-icon" href="/images/image_logo.png" />

    <!-- Open Graph (social preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.plipmarketing.com/" />
    <meta property="og:title" content="Plip | Marketing Automation, Paid Ads &amp; Growth Systems" />
    <meta property="og:description" content="Plip builds the marketing systems behind business growth — automation, paid advertising, websites, YouTube management, and branding for businesses ready to scale." />
    <meta property="og:image" content="https://www.plipmarketing.com/images/og-image.png?v=2" />

    <!-- Twitter / X card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Plip | Marketing Automation, Paid Ads &amp; Growth Systems" />
    <meta name="twitter:description" content="Plip builds the marketing systems behind business growth — automation, paid advertising, websites, YouTube management, and branding for businesses ready to scale." />
    <meta name="twitter:image" content="https://www.plipmarketing.com/images/og-image.png?v=2" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/app/main.tsx"></script>

    <!-- Netlify Forms Detection - Hidden form for Netlify to parse at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <select name="niche">
        <option>Real Estate</option>
        <option>Ecommerce</option>
        <option>Retail</option>
        <option>Restaurant</option>
        <option>Lawncare</option>
        <option>Photography/Videography</option>
        <option>Home Repair/Improvement</option>
        <option>Automotive</option>
        <option>Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
